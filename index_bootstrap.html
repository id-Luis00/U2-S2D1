<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center fs-1">Pratica con il grid system!</h1>

        <h2 class="text-center ">Esercizio 1: </h2>

        <div class=" text-center mb-5">
            <div class="row bg-primary text-white">
                <div class="col-md-4 border border-dark p-3 ">1</div>
                <div class="col-md-4 border border-dark p-3 ">2</div>
                <div class="col-md-4 border border-dark p-3 ">3</div>
            </div>
        </div>

        <!-- ----------------------------------------------- -->

        <h2 class="text-center ">Esercizio 2:</h2>

        <div class=" text-center mb-5">
            <div class="row bg-warning">
                <div class="col-md-12 col-lg-4 border border-dark p-3 ">1</div>
                <div class="col-md-12 col-lg-4 border border-dark p-3 ">2</div>
                <div class="col-md-12 col-lg-4 border border-dark p-3 ">3</div>
            </div>
        </div>

        <!-- ----------------------------------------------- -->

        <h2 class="text-center">Esercizio 3:</h2>

        <div class=" text-center mb-5">
            <div class="row bg-success text-white">
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">1</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">2</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">3</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">4</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">5</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">6</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">7</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">8</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">9</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">10</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">11</div>
                <div class="col-lg-1 col-md-3 col-sm-6 col-12 p-3 border border-dark">12</div>
            </div>
        </div>

        <!-- ----------------------------------------------- -->

        <h2 class="text-center ">Esercizio 4:</h2>

        <div class=" text-center mb-5">
            <div class="row bg-danger text-white">
                <div class="col-sm-4 p-3 border border-dark">1</div>
                <div class="col-sm-4 p-3 border border-dark">2</div>
                <div class="col-sm-4 p-3 border border-dark">3</div>
            </div>
        </div>

        <!-- ----------------------------------------------- -->

        <h2 class="text-center ">Esercizio 5:</h2>

        <div class=" row text-center  mb-5 ">
            <div class="col-sm-12 col-md-8 p-3 border border-dark bg-info">
                <div class="row bg-secondary">
                    <div class="col border border-dark p-3">1</div>
                    <div class="col border border-dark p-3">2</div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 p-3 border border-dark bg-info  d-flex align-items-center justify-content-center ">3</div>
        </div>


        <!-- ----------------------------------------------- -->

        <h2 class="text-center ">Esercizio 6:</h2>

        <div class=" text-center mb-5">
            <div class="row bg-dark text-white">
                <div class="col p-3 border border-light">1</div>
                <div class="col  p-3 border border-light">2</div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
